<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
</head>
<body>

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">What's the news?</h1>
        </div>
        <div class="container">
            <h3 class="title">Latest trending news</h3>
        </div>

    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-10">

                {% for title, desc, i in mylist %}
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title is-4">{{ title }}</span>
                                    <br><br>

                                    <figure class="image is-4by3">
                                        <img src="{{ i }}" alt="{{ title }}">
                                    </figure>

                                    <br>
                                    <span class="subtitle is-6">{{ desc }}</span>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>

<footer class="footer"></footer>

</body>
</html>
